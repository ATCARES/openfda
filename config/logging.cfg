[formatters]
keys: default

[handlers]
keys: console, infofile, errorfile

[loggers]
keys: root, luigi-interface, elasticsearch

[formatter_default]
format=%(asctime)s %(filename)s:%(lineno)s [%(funcName)s] %(message)s

[handler_console]
level: INFO
class: StreamHandler
args: []
formatter: default

[handler_infofile]
level: INFO
class: logging.handlers.TimedRotatingFileHandler
args: ['logs/pipeline-debug.log']
formatter: default

[handler_errorfile]
level: WARN
class: logging.handlers.TimedRotatingFileHandler
args: ['logs/pipeline-errors.log']
formatter: default

[logger_root]
level: INFO
handlers: console,infofile,errorfile
qualname: root
propagate: 1

[logger_mapreduce]
level: INFO
handlers: console,infofile,errorfile
qualname: root
propagate: 1

[logger_luigi-interface]
level: INFO
handlers: console,infofile,errorfile
qualname: luigi-interface
propagate: 1

[logger_elasticsearch]
level: WARN
handlers: console,infofile,errorfile
qualname: elasticsearch
propagate: 1
